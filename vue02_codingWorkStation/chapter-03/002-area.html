<html>
    <head>
        <title>넓이 계산 - Vue.js 공작소</title>
        <script src="assets/js/vue.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="app">
            <p>넓이: {{area}}</p>
            <p>
                <button v-on:click="length += 1">세로 추가</button>
                <button v-on:click="width += 1">가로 추가</button>
            </p>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: "#app",
                data: {
                    length: 5, 
                    width: 3
                },
                computed: {
                    area: function() {
                        return this.length * this.width;
                    }
                },
                watch: {
                    length: function(newVal, oldVal) {
                        console.log("이전 세로 길이 : " + oldVal + ", 새 세로 길이 : " + newVal);
                    },
                    width: function(newVal, oldVal) {
                        console.log("이전 가로 길이 : " + oldVal + ", 새 가로 길이 : " + newVal);
                    },
                    area: function(newVal, oldVal) {
                        console.log("이전 넓이 : " + oldVal + ", 새 넓이 : " + newVal);
                    }
                },
                beforeUpdate: function() {
                    console.log("데이터 변경은 결과값 변경 이전에 이루어졌습니다.");
                }
            });
        </script>
    </body>
</html>
