<!DOCTYPE html>
<html>
    <head>
        <script src="assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="cycle">순환하기</button>
            <h1>
                <component :is="currentView" />
            </h1>
        </div>
        <script>
            const BookComponent = {
                template: `
                    <div>Book 컴포넌트</div>
                `
            }
            const FormComponent = {
                template: `
                    <div>Form 컴포넌트</div>
                `
            }
            const HeaderComponent = {
                template: `
                    <div>Header 컴포넌트</div>
                `
            }

            new Vue({
                el: '#app',
                components: {
                                'book-component': BookComponent,
                                'form-component': FormComponent,
                                'header-component': HeaderComponent
                },
                data() {
                    return {
                        currentView: BookComponent
                    }
                },
                methods: {
                    cycle() {
                        if (this.currentView === HeaderComponent)
                            this.currentView = BookComponent;
                        else    
                            this.currentView = (this.currentView === BookComponent ? FormComponent : HeaderComponent);
                    }
                }
            });
        </script>
    </body>
</html>
