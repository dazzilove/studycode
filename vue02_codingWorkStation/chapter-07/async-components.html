<!DOCTYPE html>
<html>
    <head>
        <script src="assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">  
            <book-component></book-component>
        </div>
        <script>
            const BookComponent = function(resolve, reject) {
                setTimeout(function() {
                    resolve({
                        template: `<div><h1>비동기 컴포넌트</h1></div>`
                    });
                }, 1000);
            }

            new Vue({
                el: '#app',
                components: {'book-component': BookComponent}
            });
        </script>
    </body>
</html>
