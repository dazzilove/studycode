<html>
    <head>
        <script src="assets/js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-component text1="속성으로 바인딩" v-bind:text2="message"></my-component>
        </div>
        <script>
            var Component = {
                template: '<div>바인딩 종류 = {{text1}}, {{text2}}.</div>',
                props: ['text1','text2']
            }
            new Vue({
                el: '#app',
                components: {'myComponent': Component},
                data() {
                    return {
                        message: '동적 바인딩'
                    }
                }
            });
        </script>
    </body>
</html>
